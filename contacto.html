<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manos de Tierra - Contacto</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <div class="logo-small">
          <a href="index.html">
            <img src="images/logo.png" alt="Manos de Tierra Logo" />
            <h2 class="brand-name-small">
              MANOS<br />
              DE TIERRA
            </h2>
          </a>
        </div>
        <div class="nav-links">
          <a href="index.html">Inicio</a>
          <a href="productos.html">Productos</a>
          <a href="nosotros.html">Nosotros</a>
          <span class="active">Contacto</span>
        </div>
      </nav>

      <main class="contact-content">
        <h1 class="page-title">📍 Contacto</h1>

        <div class="contact-form-container">
          <p class="form-intro">📝 O completa el formulario:</p>

          <form id="contactForm" class="contact-form">
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" required />
            </div>

            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
              <label for="mensaje">Mensaje:</label>
              <textarea
                id="mensaje"
                name="mensaje"
                rows="4"
                required
              ></textarea>
            </div>

            <button type="submit" class="submit-button">Enviar</button>
          </form>

          <div class="contact-info">
            <p><strong>📱 WhatsApp:</strong> +54 9 11 2345 6789</p>
            <p><strong>📧 Email:</strong> manosdetierra@gmail.com</p>

            <div class="social-media">
              <p><strong>📱 Redes Sociales:</strong></p>
              <ul>
                <li><a href="#">Instagram</a></li>
                <li><a href="#">Facebook</a></li>
              </ul>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
